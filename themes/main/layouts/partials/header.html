    <div class="container mx-auto px-6 lg:px-12 flex justify-between items-center py-4">

        <nav class="hidden md:flex items-center space-x-8">
            <!-- Service Dropdown -->
            <div class="relative group">
                <!-- Service Button -->
                <button class="text-gray-700 hover:text-black font-medium focus:outline-none">Service</button>
                <!-- Dropdown Menu -->
                <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-md mt-2 py-2 w-48">
                    <a href="/service/option1" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 1</a>
                    <a href="/service/option2" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 2</a>
                    <a href="/service/option3" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 3</a>
                    <a href="/service/option4" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 4</a>
                </div>
            </div>
            <!-- Other Links -->
            <a href="/certified-devices/" class="text-gray-700 hover:text-black font-medium">Certified Devices</a>
            <a href="/case-studies/" class="text-gray-700 hover:text-black font-medium">Case Studies</a>
            <a href="/blog/" class="text-gray-700 hover:text-black font-medium">Blog</a>
            <a href="/about-us/" class="text-gray-700 hover:text-black font-medium">About Us</a>
        </nav>
        <a href="#" class="px-3 btn bg-blue-600 text-white rounded-xl text-sm font-medium shadow-lg hover:bg-blue-700 transition">
            <span style="margin-right: 10px;">
                Start Your Project
            </span>
            <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">

        </a>
        <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
        <div class="relative">
            <button id="mobile-services-button"
                class="w-full text-left px-6 py-3 text-gray-700 hover:bg-gray-100 flex justify-between">
                <span>Services</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform" id="mobile-services-icon"
                    viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.23 7.21a.75.75 0 011.06-.02L10 10.72l3.71-3.53a.75.75 0 111.06 1.06l-4.24 4.04a.75.75 0 01-1.06 0L5.23 8.27a.75.75 0 01-.02-1.06z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        <a href="/certified-devices/" class="block px-6 py-3 text-gray-700 hover:bg-gray-100">Certified Devices</a>
        <a href="/case-studies/" class="block px-6 py-3 text-gray-700 hover:bg-gray-100">Case Studies</a>
        <a href="/blog/" class="block px-6 py-3 text-gray-700 hover:bg-gray-100">Blog</a>
        <a href="/about-us/" class="block px-6 py-3 text-gray-700 hover:bg-gray-100">About Us</a>
        <a href="/start-project" class="block px-6 py-3 text-white bg-blue-600 hover:bg-blue-700 text-center">Start Your
            Project</a>
    </div>

    <!-- Scripts for Dropdown & Mobile Menu -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Desktop services dropdown
            const desktopButton = document.getElementById("desktop-services-button");
            const desktopDropdown = document.getElementById("desktop-services-dropdown");
            desktopButton.addEventListener("mouseover", () => {
                desktopDropdown.classList.remove("hidden", "opacity-0", "invisible");
            });
            desktopDropdown.addEventListener("mouseleave", () => {
                desktopDropdown.classList.add("opacity-0", "invisible");
                setTimeout(() => desktopDropdown.classList.add("hidden"), 200);
            });
            document.getElementById("mobile-menu-button").addEventListener("click", function () {
                document.getElementById("mobile-menu").classList.toggle("hidden");
            });
            document.getElementById("mobile-services-button").addEventListener("click", function () {
                document.getElementById("mobile-services-dropdown").classList.toggle("hidden");
                document.getElementById("mobile-services-icon").classList.toggle("rotate-180");
            });
        });
    </script>
</header>
