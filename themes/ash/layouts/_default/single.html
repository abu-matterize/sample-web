{{ define "main" }}
<article class="max-w-4xl mx-auto px-6 py-12 bg-gray-800 text-white rounded-lg shadow-lg">
    <!-- Post Title -->
    <h1 class="text-4xl font-extrabold text-white mt-12 mb-6">{{ .Title }}</h1>

    <!-- Post Date -->
    <p class="text-sm text-gray-400 mb-8">
        {{ .Date.Format "January 2, 2006" }}
    </p>

    <!-- Post Content -->
    <div class="prose prose-light dark:prose-dark text-white space-y-6">
        <!-- The Post Content with Images Styled -->
        <div class="text-lg leading-relaxed">
            {{ .Content }}
        </div>

        <!-- Automatically style images inside the content using CSS -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Get all images inside the post content
                const images = document.querySelectorAll('article img');
                
                images.forEach(image => {
                    image.classList.add('rounded-lg', 'shadow-lg', 'my-8', 'w-100', 'object-contain');
                });
            });
        </script>
    </div>
</article>
{{ end }}
